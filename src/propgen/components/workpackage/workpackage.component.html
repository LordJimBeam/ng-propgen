<propgen-detail-editor [title]="'Workpackage'" (onCancel)="onCancel()" (onSave)="onSave()" [enabled]="ready">
  <mat-form-field>
    <input matInput [(ngModel)]="workpackage.title" placeholder="Title"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="workpackage.tag" placeholder="Tag"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="workpackage.type" placeholder="WP Type (RTD, MGMT, ...)"/>
  </mat-form-field>
  <propgen-markdown-preview [(ngModel)]="workpackage.objectives" [placeholder]="'Objectives'"></propgen-markdown-preview>
  <propgen-markdown-preview [(ngModel)]="workpackage.description" [placeholder]="'Description'"></propgen-markdown-preview>
</propgen-detail-editor>
